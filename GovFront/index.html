<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательный сайт - Проверка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Проверка сайта и требований</h1>

        <section>
            <h2>Загрузить PDF с требованиями</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                <button type="submit">Загрузить и проверить</button>
            </form>
            <div id="pdfResult"></div>
        </section>

        <section>
            <h2>Проверка сайта</h2>
            <form id="siteForm">
                <input type="url" id="siteUrl" name="url" placeholder="Введите URL сайта" required>
                <button type="submit">Проверить сайт</button>
            </form>
            <div id="siteResult"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
